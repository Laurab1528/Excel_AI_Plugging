<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Copilot</title>
    
    <style>
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Cargando AI Copilot...</p>
        <p style="font-size: 12px; color: #666;">Esperando Office.js...</p>
    </div>
    <div id="root"></div>
    
    <!-- Cargar Office.js desde el CDN oficial -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript" async></script>
    <!-- Nuestra aplicación (esperará a que Office.js se cargue) -->
    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
